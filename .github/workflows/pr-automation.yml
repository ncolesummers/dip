name: PR Automation

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Auto-label PRs based on files changed
  auto-label:
    name: Auto Label
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label PR based on paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  # Add size labels
  size-label:
    name: Size Label
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add size label
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.issue.number;
            
            // Get PR diff statistics
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number
            });
            
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const totalChanges = additions + deletions;
            
            // Define size labels
            const sizeLabels = [
              { name: 'size:XS', min: 0, max: 10 },
              { name: 'size:S', min: 10, max: 50 },
              { name: 'size:M', min: 50, max: 200 },
              { name: 'size:L', min: 200, max: 500 },
              { name: 'size:XL', min: 500, max: Infinity }
            ];
            
            // Remove existing size labels
            const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: pull_number
            });
            
            for (const label of currentLabels) {
              if (label.name.startsWith('size:')) {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: pull_number,
                  name: label.name
                }).catch(() => {}); // Ignore if label doesn't exist
              }
            }
            
            // Add appropriate size label
            const sizeLabel = sizeLabels.find(label => 
              totalChanges >= label.min && totalChanges < label.max
            );
            
            if (sizeLabel) {
              // Create label if it doesn't exist
              try {
                await github.rest.issues.getLabel({
                  owner,
                  repo,
                  name: sizeLabel.name
                });
              } catch (error) {
                const colors = {
                  'size:XS': '00ff00',
                  'size:S': '7fff00',
                  'size:M': 'ffff00',
                  'size:L': 'ff7f00',
                  'size:XL': 'ff0000'
                };
                await github.rest.issues.createLabel({
                  owner,
                  repo,
                  name: sizeLabel.name,
                  color: colors[sizeLabel.name],
                  description: `PR size: ${sizeLabel.min}-${sizeLabel.max === Infinity ? 'âˆž' : sizeLabel.max} lines`
                });
              }
              
              // Add the label
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pull_number,
                labels: [sizeLabel.name]
              });
              
              console.log(`Added label: ${sizeLabel.name} (${totalChanges} changes)`);
            }

  # Welcome first-time contributors
  welcome:
    name: Welcome Contributor
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.action == 'opened' && github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    steps:
      - name: Welcome message
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.issue.number;
            const author = context.payload.pull_request.user.login;
            
            const welcomeMessage = `
            ## Welcome @${author}! ðŸŽ‰
            
            Thank you for your first contribution to our Deno microservices project! We're excited to have you here.
            
            ### What happens next?
            
            1. **Automated checks** will run to ensure code quality
